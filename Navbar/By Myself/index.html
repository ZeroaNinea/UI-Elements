<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Navbar By Myself</title>
	<!-- Remix Icons -->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
	<!-- Custom CSS Styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- JavaScript Scripts -->
	<script defer type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<nav class="nav-wrapper">
			<div class="nav-data">
				<a href="#" class="logo">
					<i class="ri-code-s-slash-fill"></i> Logo
				</a>
				<div class="burger-toggle">
					<i class="ri-menu-line nav-burger"></i>
					<i class="ri-close-line nav-close"></i>
				</div>
			</div>
			<div id="nav-menu">
				<ul class="nav-list">
					<li><a href="#" class="nav-link">Home</a></li>
					<li><a href="#" class="nav-link">About Us</a></li>
					<li><a href="#" class="nav-link">Blogs</a></li>

					<li class="dropdown-item">
						<div class="nav-link">Contacts <i class="ri-arrow-down-s-line dropdown-arrow"></i></div>

						<ul class="dropdown-menu">
							<li>
								<a href="#" class="dropdown-link">
									<i class="ri-pie-chart-line"></i> Overview
								</a>
							</li>
							<li>
								<a href="#" class="dropdown-link">
									<i class="ri-arrow-up-down-line"></i> Transactions
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
