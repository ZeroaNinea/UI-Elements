<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel By Tutolial</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img src="https://sun9-17.userapi.com/impf/c836420/v836420329/16132/RvX5LbjLiU8.jpg?size=604x211&quality=96&sign=aded259c5f10ad8efc70f3adde093cd6&c_uniq_tag=GFSukOY0aW1LGFEoV-MaZjHzg5ihfjnY1143-wCdOoA&type=album" alt="slider image 1" style="width: 100%;">
			<div class="text">Text</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img src="https://sun9-59.userapi.com/impf/c836420/v836420329/1613b/Vvjhy1qAGFY.jpg?size=604x211&quality=96&sign=0f28f2381530b3302f8fe3c3ac6c317b&c_uniq_tag=d8qqIgfbjK8E2z8Plr1zAHyruMqGoMoPCqjco4q7VG0&type=album" alt="slider image 2" style="width: 100%;">
			<div class="text">Text</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="https://sun9-33.userapi.com/impf/c836420/v836420329/16144/WVc9fc0qNAU.jpg?size=604x211&quality=96&sign=82c8394484347acb3214e77190b81828&c_uniq_tag=WRsIBI05KHeQ1KL8fPB5MnVqMO4tgxhoG_bBsymMIDA&type=album" alt="slider image 3" style="width: 100%;">
			<div class="text">Text</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094</a>
		<a class="next" onclick="plusSlides(1)">&#10095</a>
	</div>
	<br>

	<div style="text-align: center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
</body>
</html>
